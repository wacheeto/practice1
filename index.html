<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <img src="assets/logo (2).png" alt="genshin impact logo">
        
        <form action="https://www.youtube.com/watch?v=JIs0TM0HfR4" method="post" id="form">
            <fieldset class="information">  
                <legend>Register by Email</legend>
                <label for="email">Email</label>
                <input type="email" name="email-address" id="email" required placeholder="Email">
                <label for="passsword"> Password</label>
                <input type="password" name="passsword" id="password" required placeholder="Password" pattern="[a-z0-5]{8,}">
                <label for="conf-password">Confirm Password</label>
                <input type="password" name="conf-password" id="conf-password" placeholder="Confirm Password"  pattern="[a-z0-5]{8,}" required>
                <label for="checkbox" class="block">
                    <input type="checkbox" name="checkbox" id="checkbox" class="inline" required> I have read the <a href="https://genshin.hoyoverse.com/en/company/terms" target="_blank"> Terms and Conditions</a> and <a href="https://genshin.hoyoverse.com/en/company/privacy" target="_blank"> Privacy Policy</a>
                </label>
                <input type="submit" name="submit" id="submit" value="Submit!">
            </fieldset>
            <footer>
                &#169; <a href="https://genshin.hoyoverse.com/en/">Genshin Impact</a> (2020 - Present)
            </footer>
            
        </form>
        
    </div>
    
</body>
</html>
